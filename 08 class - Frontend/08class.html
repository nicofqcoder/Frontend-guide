<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
     <title>Header</title>
</head>
<style>
     body {
          margin: 0;
          font-family: 'Mulish', sans-serif;
          background-color: #8f57fd;
     }

     .header {
          background-color: #8f57fd;
          width: 100%;
          height: 80px;
          display: flex;
          justify-content: space-between;
          align-items: center;
     }

     .header__img {
          width: 200px;
          margin-top: 10px;
          margin-left: 10px;
     }

     .header__menu {
          margin-right: 30px;
     }

     .header__menu ul {
          display: none;
          list-style: none;
          padding: 0;
          position: absolute;
          width: 100px;
          text-align: right;
          margin: 0 0 0 -14px;
     }

     .header__menu:hover ul,
     ul:hover {
          display: block;
     }

     .header__menu li {
          margin: 10px 0;
     }

     .header__menu li a {
          color: white;
          text-decoration: none;
     }

     .header__menu li a:hover {
          text-decoration: underline;
     }

     .header__menu--profile {
          margin-right: 8px;
          display: flex;
          align-items: center;
     }

     .header__menu--profile img {
          margin-right: 8px;
          width: 40px;
     }

     .header__menu--profile p {
          margin: 0;
          color: white;
     }

     .main {
          height: 300px;
     }

     .main__title {
          color: white;
          font-size: 25px;
     }

     .input {
          background-color: rgba(255, 255, 255, 0.1);
          border: 2px solid white;
          border-radius: 25px;
          color: white;
          font-family: 'Mulish', sans-serif;
          font-size: 16px;
          height: 50px;
          padding: 0 20px;
          width: 70%;
     }

     ::placeholder {
          color: white;
     }
</style>

<body>
     <header class="header">
          <img class="header__img" src="img/logo.png" alt="logo">
          <div class="header__menu">
               <div class="header__menu--profile">
                    <img src="img/user-icon.png" alt="user">
                    <p>Profile</p>
               </div>
               <li><a href="/">Account</a></li>
               <li><a href="/">Sign off</a></li>
               </ul>
          </div>
     </header>

     <section class="main">
          <h2 class="main__title">Â¿What do you want to see today?</h2>
          <input class="input" type="text" placeholder="Search...">
     </section>
</body>

</html>
