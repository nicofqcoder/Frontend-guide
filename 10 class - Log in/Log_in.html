<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/logo.png" alt="Logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Log in</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Mail">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Log in</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbos">Remember me
                    </label>
                    <a href="/">I forgot my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="img/google.png" alt="Google">Log in with Google</div>
                <div><img src="img/Twitter.png" alt="Twitter">Log in with Twitter</div>
            </section>
            <p class="login__container--register">You don't have any account <a href="/">Sign up</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">Privacy statement</a>
        <a href="/">Help center</a>
    </footer>
</body>
</html>
